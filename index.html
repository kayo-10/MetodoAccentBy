<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz - Bolsonaro 2026</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #00ff88;
    }
    .question {
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      background: #222;
      border: 1px solid #00ff88;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .options button:hover {
      background: #00ff88;
      color: #111;
    }
    #result {
      font-size: 20px;
      margin-top: 30px;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <h1>Quiz: Qual seu nível de preparo pra ver Bolsonaro voltar?</h1>
  <div id="quiz"></div>
  <div id="result"></div>

  <script>
    const questions = [
      {
        q: "Qual sua maior preocupação com o Brasil atualmente?",
        a: [
          "A economia totalmente instável e desemprego crescendo todo dia",
          "A liberdade de expressão cada vez mais sendo limitada pelo sistema",
          "A insegurança nas ruas e falta de controle das autoridades",
          "O aumento dos impostos e controle estatal sobre tudo"
        ]
      },
      {
        q: "O que você mais valoriza em um presidente?",
        a: [
          "Alguém que fale a verdade, doa a quem doer",
          "Alguém que defenda a família, a pátria e a liberdade",
          "Alguém que tenha coragem pra enfrentar o sistema podre",
          "Alguém que respeite o povo e lute contra a corrupção"
        ]
      },
      // (adicione as outras perguntas aqui seguindo o mesmo padrão)
    ];

    let current = 0;
    let score = 0;

    function renderQuestion() {
      if (current >= questions.length) {
        document.getElementById("quiz").innerHTML = "";
        document.getElementById("result").innerText = `Você concluiu o quiz! Seu nível é ${score}/${questions.length}. Compartilhe com os patriotas!`;
        return;
      }

      const q = questions[current];
      let html = `<div class='question'><h2>${q.q}</h2><div class='options'>`;
      q.a.forEach((option, index) => {
        html += `<button onclick='selectAnswer(${index})'>${option}</button>`;
      });
      html += `</div></div>`;

      document.getElementById("quiz").innerHTML = html;
    }

    function selectAnswer(index) {
      score++;
      current++;
      renderQuestion();
    }

    renderQuestion();
  </script>
</body>
</html>
